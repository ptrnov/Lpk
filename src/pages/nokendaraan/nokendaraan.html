<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-label text-wrap class="title-toolbar">PENGECEKAN KENDARAAN</ion-label>
    </ion-navbar>
  </ion-header>


<ion-content class="content-body">

  <ion-grid class="grid-column">
      <ion-row class="grid_row">
          <ion-col class="grid_col" col-12 style="margin-top:10px">
              <!-- <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"  placeholder="Masukan No.Kendaraan"> </ion-searchbar> -->
              <!-- <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"  placeholder="Masukan No.Kendaraan"> </ion-searchbar> -->
              <ion-searchbar #q [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (keyup.enter)="cari1(q.value)" placeholder="Masukan No.Kendaraan"> </ion-searchbar>
          </ion-col>
      </ion-row>
      <!-- <ion-row class="grid_row">
          <ion-col  class="grid_col" col-2>
            <ion-icon ion-item name="map"></ion-icon>
          </ion-col>
      </ion-row> -->
      <ion-row class="grid_row" id="data-kendaraan1">
          <ion-col class="grid_col" col-12>
              <ion-card class="card1" style="height:360px">
                  <ion-card-header class="card1-header">
                    <ion-label class="label">
                        DATA KENDARAAN
                    </ion-label>
                  </ion-card-header>
                    <ion-card-content class="card1-content">
                        <ngx-datatable class="tabel"
                        [sortType]="multi"
                        [headerHeight]="0"
                        [footerHeight]="0"
                        [rowHeight]="30"
                        [rows]="rows_datakendaraan"
                        [columns]="columns_datakendaraan"
                        [columnMode]="'force'"
                        [limit]="10">
                      </ngx-datatable>
                  </ion-card-content>
                </ion-card>
          </ion-col>
      </ion-row>
      <ion-row class="grid_row"  id="data-kendaraan2">
          <ion-col class="grid_col" col-12>
              RIWAYAT KENDARAAN
          </ion-col>
      </ion-row>
      <ion-row class="grid_row" id="data-kendaraan3">
          <ion-col class="grid_col" col-12>
            <ngx-datatable class="tabel"
              [sortType]="multi"
              [headerHeight]="40"
              [footerHeight]="30"
              [rowHeight]="30"
              [rows]="rows"
              [columns]="columns"
              [columnMode]="'force'"
              [limit]="5">
              <!-- <ngx-datatable-column name="Tanggal" [width]="100">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                      {{value}}
                  </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Waktu" [width]="100">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                      {{value}}
                  </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Pelangaran" [width]="100">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                      {{value}}
                  </ng-template>
              </ngx-datatable-column> -->
            </ngx-datatable>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
