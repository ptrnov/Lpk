<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-label text-wrap class="title-home">LAPORAN KECELAKAAN - LAPORAN AWAL</ion-label>
  </ion-navbar>
</ion-header>

<ion-content class="content-body">
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <ion-grid>
    <ion-row justify-content-left class="row-header">
      <ion-col col-2 class="col-header1" >
        <img class="logo " src="assets/imgs/tri-brata2.png">
      </ion-col>
      <ion-col col-10 class="col-header2">
          <ion-card class="card">
             <ion-card-header class="header">
                  <ion-label text-wrap class="label">
                      KEPOLISIAN NEGARA REPUBLIK INDONESIA<br> LAPORAN KECELAKAAN LALU-LINTAS
                  </ion-label>
              </ion-card-header>
              <ion-card-content class="continer">
                  <ion-row justify-content-left class="full-width">
                    <ion-col col-6 class="col_label1" >
                      <ion-label class="label1">
                          MENGETAHUI
                      </ion-label>
                      <ion-input class="input1" type="text" placeholder="Nama"></ion-input>
                    </ion-col>
                    <ion-col col-6 class="col_label2" >
                        <ion-label class="label2">
                          PETUGAS PEMERIKSA
                        </ion-label>
                        <ion-input class="input2" type="text" placeholder="Nama"></ion-input>
                    </ion-col>
                  </ion-row>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
    <ion-row justify-content-left class="row-satu full-width">
      <ion-col col-3 class="satu">
          <ion-row justify-content-left>
            <!-- reff: https://id.wikipedia.org/wiki/Kepolisian_daerah -->
            <ion-col col-3 class="nomor">
                <ion-label text-wrap class="label">1</ion-label>
            </ion-col>
            <ion-col col-9 class="col_right">
                <ion-card class="card">
                    <ion-card-header class="header">
                        <ion-label text-wrap class="label">
                            PROVENSI/ POLDA
                        </ion-label>
                    </ion-card-header>
                    <ion-card-content class="continer">
                        <!-- <ion-input class="input" type="text" placeholder="Pilih"></ion-input> -->
                        <!-- <ion-item class="input"> -->
                            <select-searchable
                              item-content
                              [(ngModel)]="port"
                              [items]="ports"
                              itemValueField="id"
                              itemTextField="name"
                              [canSearch]="true"
                              (onChange)="portChange($event)">
                          </select-searchable>
                        <!-- </ion-item> -->
                    </ion-card-content>
                </ion-card>
            </ion-col>
          </ion-row>
      </ion-col>

      <ion-col col-3 class="satu">
          <ion-row justify-content-left>
            <!-- reff: https://id.wikipedia.org/wiki/Kepolisian_daerah -->
            <ion-col col-3 class="nomor">
                <ion-label text-wrap class="label">2</ion-label>
            </ion-col>
            <ion-col col-9 class="col_right">
                <ion-card class="card">
                    <ion-card-header class="header">
                        <ion-label text-wrap class="label">
                            POLWIL/ TABES
                        </ion-label>
                    </ion-card-header>
                    <ion-card-content class="continer">
                        <ion-input class="input" type="text" placeholder="Pilih"></ion-input>
                    </ion-card-content>
                </ion-card>
            </ion-col>
          </ion-row>
      </ion-col>
      <ion-col col-3 class="satu">
          <ion-row justify-content-left>
            <!-- reff: https://id.wikipedia.org/wiki/Kepolisian_daerah -->
            <ion-col col-3 class="nomor">
                <ion-label text-wrap class="label">3</ion-label>
            </ion-col>
            <ion-col col-9 class="col_right">
                <ion-card class="card">
                    <ion-card-header class="header">
                        <ion-label text-wrap class="label">
                          POLRES/
                          POLRES
                        </ion-label>
                    </ion-card-header>
                    <ion-card-content class="continer">
                        <ion-input class="input" type="text" placeholder="Pilih"></ion-input>
                    </ion-card-content>
                </ion-card>
            </ion-col>
          </ion-row>
      </ion-col>
      <ion-col col-3 class="satu">
          <ion-row justify-content-left>
            <!-- reff: https://id.wikipedia.org/wiki/Kepolisian_daerah -->
            <ion-col col-3 class="nomor">
                <ion-label text-wrap class="label">4</ion-label>
            </ion-col>
            <ion-col col-9 class="col_right">
                <ion-card class="card">
                    <ion-card-header class="header">
                        <ion-label text-wrap class="label">
                          NOMOR LAPORAN
                        </ion-label>
                    </ion-card-header>
                    <ion-card-content class="continer">
                        <ion-input class="input" type="text" placeholder="NOMOR"></ion-input>
                    </ion-card-content>
                </ion-card>
            </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>
    <ion-row justify-content-left class="row-satu full-width">

    </ion-row>
