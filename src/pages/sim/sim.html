<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-label text-wrap class="title-toolbar">PENGECEKAN SIM</ion-label>
    </ion-navbar>
  </ion-header>
<ion-content class="content-body">
  <!-- <ion-toolbar> -->

    <!-- </ion-toolbar> -->
      <!--
      <ion-row >
        <ion-col>
          <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"> </ion-searchbar>
        </ion-col>
          <ion-col col-2>

  <ion-grid class="grid-column">
    <ion-row class="grid_row" style="margin-bottom: -35px">
        <ion-col col-12 class="grid_col">
            <ion-list radio-group>
              <ion-row style="padding: 0 0 0 0;margin-left:0px">
                <ion-col col-6>
                  <ion-item >
                    <ion-label>No.SIM</ion-label>
                    <ion-radio (ionSelect)="radioklik($event)" value="nosim"  checked="true" style="outline: 0 !important;" ></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col col-6>
                  <ion-item >
                    <ion-label>Nama.SIM</ion-label>
                    <ion-radio (ionSelect)="radioklik($event)" value="namasim"></ion-radio>
                  </ion-item>
                </ion-col>
              </ion-row>
          </ion-list>
        </ion-col>
      </ion-row>
      <!-- Pencarian no-sim-->
      <ion-row class="grid_row" id="cari_nosim" style="margin-bottom: -15px">
          <ion-col col-10 class="grid_col" style="margin-top:20px;margin-left:3px;padding: 0 0 0 0;width:99%!important;border-radius: 7px 7px 7px 7px!important;">
            <!-- <ion-card style="margin-top:20px;margin-left:3px;padding: 0 0 0 0;width:99%!important;border-radius: 7px 7px 7px 7px!important;">
              <ion-card-content> -->
                <!-- Reff -->
                <!-- https://forum.ionicframework.com/t/ionic-ion-searchbar-searching-only-when-enter-is-pressed/42003/11 -->
                <!-- https://stackoverflow.com/questions/41597828/searchbar-search-on-enter-key -->
                <!-- <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)" (change)="cari1($event);" placeholder="Masukan No.SIM"> </ion-searchbar> -->
                <!-- <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (keyup.enter)="cari1(q.value)" (change)="cari1($event);" placeholder="Masukan No.SIM"> </ion-searchbar> -->
                <!-- <ion-searchbar #q [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (keyup.enter)="cari1(q.value)" (ionInput)="cari_barcode(q.value);" placeholder="Masukan No.SIM"> </ion-searchbar> -->
                <ion-searchbar #q [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (keyup.enter)="cari1(q.value)" placeholder="Masukan No.SIM"> </ion-searchbar>
              <!-- </ion-card-content>
            </ion-card> -->
          </ion-col>
          <ion-col col-1 class="grid_col">
            <button ion-button icon-only class="cari1" style="background-color: #ccd6f7;">
            <ion-icon name="md-qr-scanner"></ion-icon>
            </button>
          </ion-col>
      </ion-row>
      <!-- Pencarian nama-sim-->
      <ion-row class="grid_row" id="cari_namasim" style="margin-bottom: -15px">
          <ion-col class="grid_col">
              <ion-card class="card1" style="margin-top:20px;margin-left:3px;padding: 0 0 0 0;width:99%!important;border-radius: 7px 7px 7px 7px!important;">
                <ion-card-header style="margin-bottom: -20px;">
                  <ion-row>
                      <ion-col col-3>
                          Nama
                      </ion-col>
                      <ion-col col-9>
                          <ion-item style="margin-top: -20px">
                             <ion-input type="text" ></ion-input>
                          </ion-item>
                      </ion-col>
                  </ion-row>
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                      <ion-col col-4>
                          Tgl.Lahir
                      </ion-col>
                      <ion-col col-8>
                          Pilih Tgl.lahir
                      </ion-col>
                    </ion-row>
                    <ion-row>
                        <button ion-button icon-start block (click)="cari_namatgl()" class="Cari" style="border-radius: 30px 30px 30px 30px;color: #000000;
                        background-color: #ffd101;">
                            <ion-icon name="search"></ion-icon>
                            CARI
                        </button>
                    </ion-row>
                </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
      <!-- <ion-row class="grid_row">
          <ion-col  class="grid_col" col-2>
            <ion-icon ion-item name="map"></ion-icon>
          </ion-col>
      </ion-row> -->
      <ion-row class="grid_row" id="data-sim1">
          <ion-col class="grid_col" col-12>
              <ion-card class="card1" style="height: 450px">
                  <ion-card-header class="card1-header">
                    <ion-label class="label">
                        DATA PEMILIK SIM
                    </ion-label>
                  </ion-card-header>
                    <ion-card-content class="card1-content" >
                        <ion-col class="grid_col" col-12>
                          <ion-row>
                              <ion-col col-12>
                                  <ngx-qrcode
                                    [qrc-value] = "value"
                                    qrc-class = "aclass"
                                    qrc-errorCorrectionLevel = "L">
                                  </ngx-qrcode>
                              </ion-col>
                              <ion-thumbnail item-start style="margin-top:-20px;position: relative;left:35%">
                                  <!-- <img class="sim-img" src="../assets/imgs/avatar.jpg"> -->
                                  <img class="sim-img" src="{{image_datasim}}">
                              </ion-thumbnail>
                          </ion-row>
                        </ion-col>
                        <ion-col col-12  class="grid_col" >
                            <!-- <ion-row style="width:100%!important"> -->
                                <ngx-datatable class="tabel"
                                  [sortType]="multi"
                                  [headerHeight]="0"
                                  [footerHeight]="0"
                                  [rowHeight]="30"
                                  [rows]="rows_datasim"
                                  [columns]="columns_datasim"
                                  [columnMode]="'force'"
                                  [limit]="10">
                                  <!-- <ngx-datatable-column name="Title" width="40">
                                      <ng-template style="text-align:right">
                                      </ng-template>
                                  </ngx-datatable-column> -->
                                  <!-- <ngx-datatable-column name="Title" width="22"></ngx-datatable-column>
                                  <ngx-datatable-column name="Sma"></ngx-datatable-column>
                                  <ngx-datatable-column name="Keterangan"></ngx-datatable-column> -->
                                </ngx-datatable>
                            <!-- </ion-row> -->
                        </ion-col>
                  </ion-card-content>
                </ion-card>
          </ion-col>
      </ion-row>
      <ion-row class="grid_row" id="data-sim2">
          <ion-col class="grid_col" col-12>
              RIWAYAT PEMILIK SIM
          </ion-col>
      </ion-row>
      <ion-row class="grid_row" id="data-sim3" >
          <ion-col class="grid_col" col-12>
            <ngx-datatable class="tabel"
              [sortType]="multi"
              [headerHeight]="40"
              [footerHeight]="30"
              [rowHeight]="30"
              [rows]="rows_riwayatsim"
              [columns]="columns_riwayatsim"
              [columnMode]="'force'"
              [limit]="5">
            </ngx-datatable>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
