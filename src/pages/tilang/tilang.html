<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-label text-wrap class="title-home">LAPORAN TILANG</ion-label>
  </ion-navbar>
</ion-header>

<ion-content class="content-body">
    <ion-grid class="grid-column">
        <ion-col col-12 style="margin-top:10px;margin-bottom:-10px;margin-left:5px;padding: 0 0 0 0;width:110%!important;">
            <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"  placeholder="Masukan No.SIM" style="margin-bottom: -15px"> </ion-searchbar>
            <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"  placeholder="Masukan No.Kendaraan"> </ion-searchbar>
          </ion-col>
        <ion-row class="grid_row">
            <ion-col class="grid_col" col-12>
                <ion-card class="card1">
                    <ion-card-header class="card1-header">
                      <ion-label class="label" style="margin-bottom: -3px;">
                          MASUKAN TILANG
                      </ion-label>
                    </ion-card-header>
                    <ion-card-content class="card1-content">
                        <ion-row justify-content-left class="row3-tbl-kendaraan-content">
                            <ion-col col-12 class="col3-tbl">
                              <ion-card class="card">
                                  <ion-card-content text-wrap class="continer">
                                    <ion-row justify-content-left class="full-width">
                                      <ion-col col-6 class="col_label1" >
                                          <ion-item class="col-item">
                                              <ion-label class="lbl">Warna Form</ion-label>
                                          </ion-item>
                                      </ion-col>
                                      <ion-col col-6 class="col_label1">
                                        <ion-item class="col-item">
                                          <ion-label class="lbl">Warna Form</ion-label>
                                          <ion-select class="label1" [(ngModel)]="typekendaraan2" placeholder="Pilih Form" cancelText="Cancel" okText="OK">
                                              <ion-option value="1">Merah</ion-option>
                                              <ion-option value="2">Biru</ion-option>
                                          </ion-select>
                                        </ion-item>
                                      </ion-col>
                                    </ion-row>
                                    <!-- Pembayaran -->
                                    <ion-row justify-content-left class="full-width">
                                        <ion-col col-6 class="col_label1" >
                                            <ion-item class="col-item">
                                                <ion-label class="lbl">Pembayaran</ion-label>
                                            </ion-item>
                                        </ion-col>
                                        <ion-col col-6 class="col_label1">
                                          <ion-item class="col-item">
                                            <ion-label class="lbl">Pembayaran</ion-label>
                                            <ion-select class="label1" [(ngModel)]="typekendaraan2" placeholder="Pilih Metode" cancelText="Cancel" okText="OK">
                                                <ion-option value="1">Titip</ion-option>
                                                <ion-option value="2">Transtfer</ion-option>
                                            </ion-select>
                                          </ion-item>
                                        </ion-col>
                                      </ion-row>
                                      <ion-row justify-content-left class="full-width">
                                        <ion-col col-6 class="col_label1" >
                                            <ion-item class="col-item">
                                                <ion-label class="lbl">Jumlah</ion-label>
                                            </ion-item>
                                        </ion-col>
                                        <ion-col col-6 class="col_label1">
                                          <ion-item class="col-item">
                                            <ion-input class="label1" placeholder="Masukan Nominal"></ion-input>
                                          </ion-item>
                                        </ion-col>
                                      </ion-row>
                                      <ion-row justify-content-left class="full-width">
                                        <ion-col col-6 class="col_label1" >
                                            <ion-item class="col-item">
                                                <ion-label class="lbl">List Tilang</ion-label>
                                            </ion-item>
                                        </ion-col>
                                        <ion-col col-6 class="col_label1">
                                          <ion-item class="col-item" style="width:100px;">
                                              <ion-textarea rows="10" class="label1" placeholder="Masukan List"></ion-textarea>
                                          </ion-item>
                                        </ion-col>
                                      </ion-row>
                                </ion-card-content>
                              </ion-card>
                          </ion-col>
                        </ion-row>
                    </ion-card-content>
                  </ion-card>
            </ion-col>
        </ion-row>
        <ion-row class="grid_row" >
            <ion-col class="grid_col" col-12>
                DETAIL DATA TILANG
            </ion-col>
        </ion-row>
        <ion-row class="grid_row">
            <ion-col class="grid_col" col-12>
              <ngx-datatable class="tabel"
                [sortType]="multi"
                [headerHeight]="40"
                [footerHeight]="30"
                [rowHeight]="30"
                [rows]="rows"
                [columns]="columns"
                [columnMode]="'force'"
                [limit]="5">
              </ngx-datatable>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
